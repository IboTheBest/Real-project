<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 Страница не найдена</title>

    <link
      rel="icon"
      href="https://firebasestorage.googleapis.com/v0/b/cyber-beta-204b9.appspot.com/o/irbis_trade_files%2Fnew%20logo.svg?alt=media&token=ae0e06df-bed3-4270-b3ff-2608b61f3c74"
      type="image/svg+xml"
    />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
      }

      .background {
        background: url("https://firebasestorage.googleapis.com/v0/b/cyber-beta-204b9.appspot.com/o/irbis_trade_files%2Fbackground.jpg?alt=media&token=231a79ab-445c-405c-ba3f-60b5b26f0fda")
          no-repeat center center fixed;
        background-size: cover;
        height: 100%;
        position: relative;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: white;
        padding-top: 20%;
      }

      .logo {
        width: 150px;
        margin-bottom: 30px;
      }

      .title {
        font-size: 72px;
        font-weight: bold;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      .message {
        font-size: 20px;
        margin-bottom: 30px;
      }

      .return-btn {
        background-color: #ffa100;
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        text-decoration: none;
        border-radius: 30px;
        transition: background-color 0.3s;
      }

      .return-btn:hover {
        background-color: #e68900;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="overlay"></div>

      <div class="content">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/cyber-beta-204b9.appspot.com/o/irbis_trade_files%2Fnew%20logo.svg?alt=media&token=ae0e06df-bed3-4270-b3ff-2608b61f3c74"
          alt="Company Logo"
          class="logo"
        />

        <div class="title">404</div>

        <div class="message">Страница не найдена</div>

        <a href="/" class="return-btn">Вернуться на главную</a>
      </div>
    </div>
  </body>
</html>
